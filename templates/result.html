{% extends 'base.html' %}

{% block title %}Записи{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='jquery.dataTables.min.css') }}">
{% endblock %}

{% block content %}
<table id="records" class="display">
    <thead>
        <tr>
            <th>Название</th>
            <th>Дата и время</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='result.js') }}"></script>
{% endblock javascript %}
